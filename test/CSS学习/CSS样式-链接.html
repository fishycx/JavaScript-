<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link {collor:#FF0000;text-decoration: none;background-color: #B2FF99;}       /*未被访问的练级*/
        a:visited {color: #00FF00;text-decoration: none;background-color: #FFFF85;}    /*已访问过的链接*/
        a:hover {color: #FF00FF;text-decoration: none;background-color: #ff404d;}      /*鼠标指针移动到链接上*/
        a:active {color: #0000FF;text-decoration: none;background-color: #ff704d}     /*正在被点击的链接*/
    </style>
</head>
<body>
<p><b><a href="/index.html" target="_blank">这是一个链接</a></b></p>
<p><b>注释：</b>为了使定义生效，a:hover 必须位于 a:link 和 a:visited 之后！！</p>
<p><b>注释：</b>为了使定义生效，a:active 必须位于 a:hover 之后！！</p>

</body>
</html>
