<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        td.test1{
            padding: 1.5cm;
        }
        td.test2{
            padding-top: 0.5cm;
            padding-bottom: 0.5cm;
            padding-left:2.5cm;
            padding-right: 2.5cm;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td class="test1">
            这个表格单元的每个边距拥有相等的内边距
        </td>
    </tr>
</table>
<br/>
<table border="1">
    <tr>
        <td class="test2">
            这个表格单元的上和下内边距是 0.5cm，左和右内边距是 2.5cm。
        </td>
    </tr>
</table>
</body>
</html>
