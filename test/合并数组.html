<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"

    var arr2 = new Array(3)
    arr2[0] = "James";
    arr2[1] = "Adrew";
    arr2[2] = "Martin";

    var arr3 = arr.concat(arr2);

    document.write(arr.concat(arr2) + "<br/>")
    document.write(arr  + "<br/>")
    document.write(arr2  + "<br/>")
    document.write(arr.join('|') + "<br/>")
    document.write(arr3.sort())
</script>
</body>
</html>
